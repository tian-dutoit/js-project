<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Project</title>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Barlow" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
    <link rel="stylesheet" href="project.css">
    <script src="project.js"></script>
  </head>
  <body>
    <div class ="container">
      <div class = "row">
        <div class = "twelve columns" id = "title">
          <h1>Project</h1>
        </div>
      </div>
      <div class="row">
        <div class = "twelve columns keys">
          <h3>Sounds</h3>
          <button id="q">q</button><button id="w">w</button><button id="e">e</button><button id="r">r</button><button id="t">t</button><button id="y">y</button><button id="u">u</button><button>i</button><button>o</button><button>p</button>
        </div>
      </div>
      <div class="row">
        <div class = "twelve columns keys">
          <h3>Colours</h3>
          <button>a</button><button>s</button><button>d</button><button>f</button><button>g</button><button>h</button><button>j</button><button>k</button><button>l</button><button>;</button>
        </div>
      </div>
      <div class="row">
        <div class = "twelve columns keys">
          <h3>Images</h3>
          <button>z</button><button>x</button><button>c</button><button>v</button><button>b</button><button>n</button><button>m</button><button>,</button><button>.</button><button>/</button>
        </div>
      </div>
      <audio><source src="sounds/laser.wav"></source></audio>
      <audio><source src="sounds/neutron.wav"></source></audio>
      <audio><source src="sounds/piano.wav"></source></audio>
      <audio><source src="sounds/bomb.wav"></source></audio>
      <audio><source src="sounds/game.wav"></source></audio>
      <audio><source src="sounds/boopboop.wav"></source></audio>
      <audio><source src="sounds/distbass.wav"></source></audio>

      <div class = "row">
        <div class = "twelve columns" id = "footer">Sound effects obtained from https://www.zapsplat.com
        </div>
      </div>
    </div>
  </body>
</html>
