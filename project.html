<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Project</title>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Barlow" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
    <link rel="stylesheet" href="project.css">
    <script src="project.js"></script>
  </head>
  <body>
    <div class ="container">
      <div class = "row">
        <div class = "twelve columns" id = "title">
          <h1>Project</h1>
        </div>
      </div>
      <div class="row">
        <div class = "twelve columns keys">
          <h3>Sounds</h3>
          <button id="q">q</button><button id="w">w</button><button id="e">e</button><button id="r">r</button><button id="t">t</button><button id="y">y</button><button id="u">u</button><button id="i">i</button><button id="o">o</button><button id="p">p</button>
        </div>
      </div>
      <div class="row">
        <div class = "twelve columns keys">
          <h3>Colours</h3>
          <button id="a">a</button><button id="s">s</button><button id="d">d</button><button id="f">f</button><button id="g">g</button><button id="h">h</button><button id="j">j</button><button id="k">k</button><button id="l">l</button><button id=";">;</button>
        </div>
      </div>
      <div class="row">
        <div class = "twelve columns keys">
          <h3>Images</h3>
          <button id="z">z</button><button id="x">x</button><button id="c">c</button><button id="v">v</button><button id="b">b</button><button id="n">n</button><button id="m">m</button><button id=",">,</button><button id=".">.</button><button id="/">/</button>
        </div>
      </div>
      <audio><source src="sounds/laser.wav"></source></audio>
      <audio><source src="sounds/neutron.wav"></source></audio>
      <audio><source src="sounds/piano.wav"></source></audio>
      <audio><source src="sounds/bomb.wav"></source></audio>
      <audio><source src="sounds/game.wav"></source></audio>
      <audio><source src="sounds/boopboop.wav"></source></audio>
      <audio><source src="sounds/distbass.wav"></source></audio>

      <div class = "row">
        <div class = "twelve columns" id = "footer">Sound effects obtained from https://www.zapsplat.com
        </div>
      </div>
    </div>
  </body>
</html>
